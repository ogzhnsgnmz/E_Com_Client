<div class="row">
  <div class="card" style="width: 18rem; float:left; margin: 5px;"
  *ngFor="let product of products">
    <img width="250" height="250" class="card-img-top" *ngIf="!product.productImageFiles.length" src="https://picsum.photos/200/200" alt="Card image cap">
    <img width="250" height="250" class="card-img-top" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{ "Price" | translate }}: {{product.price | currency}} <br> {{ "Stock" | translate }}: {{product.stock}}</p>
      <a class="btn btn-success" (click)="addToBasket(product)">{{ "AddBasket" | translate }}</a>
    </div>
</div>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link">
            {{currentPageNo}}/{{totalPageCount}}
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" [routerLink]="['/products', currentPageNo-1 <= 0 ? 1 : currentPageNo-1]">{{ "Previous" | translate }}</a>
        </li>
        <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
          <a class="page-link" [routerLink]="['/products', pageNo]">{{pageNo}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" [routerLink]="['/products', currentPageNo+1 >= totalPageCount ? totalPageCount : currentPageNo+1]">{{ "Next" | translate }}</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-md-4"></div>
</div>
