<div class="contact-area pb-34 pb-md-18 pb-sm-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-message">
                    <h2>{{ "tellUsYouProject" | translate }}</h2>
                    <form id="contact-form" action="http://demo.hasthemes.com/galio-v6/galio/assets/php/mail.php" method="post" class="contact-form">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input name="first_name" placeholder="Name *" type="text" required>    
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input name="phone" placeholder="Phone *" type="text" required>   
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input name="email_address" placeholder="Email *" type="text" required>    
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input name="contact_subject" placeholder="Subject *" type="text">   
                            </div>
                        <div class="col-12">
                                <div class="contact2-textarea text-center">
                                    <textarea placeholder="Message *" name="message"  class="form-control2" required=""></textarea>     
                                </div>   
                                <div class="contact-btn">
                                    <button class="sqr-btn" type="submit">{{ "SendMessage" | translate }}</button> 
                                </div> 
                            </div> 
                            <div class="col-12 d-flex justify-content-center">
                                <p class="form-messege"></p>
                            </div>
                        </div>
                    </form>    
                </div> 
            </div>
            <div class="col-lg-6">
                <div class="contact-info mt-md-28 mt-sm-28">
                    <h2>{{ "ContactUs" | translate }}</h2>
                    <p>{{ "ContactContent" | translate }}</p>
                    <ul>
                        <li><i class="fa fa-fax"></i> {{ "Address" | translate }}</li>
                        <li><i class="fa fa-phone"></i> {{ "Info" | translate }}@{{ "Domain" | translate }}</li>
                        <li><i class="fa fa-envelope-o"></i> {{ "PhoneNumber" | translate }}</li>
                    </ul>
                    <div class="working-time">
                        <h3>{{ "WorkingHourse" | translate }}</h3>
                        <p>{{ "WorkingTime" | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
