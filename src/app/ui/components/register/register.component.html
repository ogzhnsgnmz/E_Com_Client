<div class="login-register-wrapper">
  <div class="container">
      <div class="member-area-from-wrap">
          <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-9">
                  <div class="login-reg-form-wrap mt-md-34 mt-sm-34">
                      <h2>{{ "Register" | translate }}</h2>
                      <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
                          <div class="single-input-item">
                              <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Ad Soyad" [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}" required>
                              <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen ad soyadı boş geçmeyiniz.</small>
                              <small class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Lütfen ad soyadı 3 ile 50 karakter arasında yazınız.</small>
                          </div>
                          
                          <div class="single-input-item">
                            <input type="text" formControlName="username" class="form-control" id="username" [ngClass]="{'is-invalid': submitted && component.username.errors}" placeholder="Kullanıcı Adı" required>
                            <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.username.errors?.required">Lütfen kullanıcı adını boş geçmeyiniz.</small>
                        </div>
                          <div class="single-input-item">
                              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && component.email.errors}" required>
                              <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen emaili boş geçmeyiniz.</small>
                              <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen emaili düzgün giriniz.</small>
                          </div>
                          <div class="row">
                              <div class="col-lg-6">
                                  <div class="single-input-item">
                                      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Şifre" [ngClass]="{'is-invalid': submitted && component.password.errors}" required>
                                  </div>
                              </div>
                              <div class="col-lg-6">
                                  <div class="single-input-item">
                                      <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrar" [ngClass]="{'is-invalid': submitted && component.passwordConfirm.errors}" required>
                                      <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız.</small>
                                  </div>
                              </div>
                          </div>
                          <hr>
                        <h3>{{ "Address" | translate }}</h3>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <input type="text" formControlName="province" class="form-control" id="province" placeholder="İl" [ngClass]="{'is-invalid': submitted && component.province.errors}" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <input type="text" formControlName="district" class="form-control" id="district" placeholder="İlçe" [ngClass]="{'is-invalid': submitted && component.district.errors}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <input type="text" formControlName="neighborhood" class="form-control" id="neighborhood" placeholder="Mahalle" [ngClass]="{'is-invalid': submitted && component.neighborhood.errors}" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <input type="text" formControlName="street" class="form-control" id="street" placeholder="Sokak" [ngClass]="{'is-invalid': submitted && component.street.errors}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <input type="text" formControlName="number" class="form-control" id="number" placeholder="Numara" [ngClass]="{'is-invalid': submitted && component.number.errors}" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <input type="text" formControlName="postalCode" class="form-control" id="postalCode" placeholder="Posta Kodu" [ngClass]="{'is-invalid': submitted && component.postalCode.errors}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="single-input-item">
                                    <input type="text" formControlName="title" class="form-control" id="title" placeholder="Adres Başlığı" [ngClass]="{'is-invalid': submitted && component.title.errors}" required>
                                </div>
                            </div>
                        </div>
                          <div class="single-input-item">
                              <button type="submit" class="sqr-btn">{{ "Register" | translate }}</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
