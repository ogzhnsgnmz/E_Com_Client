<div class="cart-main-wrapper">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <!-- Cart Table Area -->
              <div class="cart-table table-responsive">
                  <table class="table table-bordered">
                      <thead>
                      <tr>
                          <th class="pro-thumbnail">Resim</th>
                          <th class="pro-title">Ürün</th>
                          <th class="pro-price">Fiyat</th>
                          <th class="pro-quantity">Adet</th>
                          <th class="pro-subtotal">Toplam Fiyat</th>
                          <th class="pro-remove"></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems;let i = index">
                          <td class="pro-thumbnail"><a href="#"><img class="img-fluid" src="assets/img/product/product-img2.jpg"
                                                                      alt="Product"/></a></td>
                          <td class="pro-title"><a href="#">{{basketItem.name}}</a></td>
                          <td class="pro-price"><span>{{basketItem.price}}</span></td>
                          <td class="pro-quantity">
                              <input type="number" name="" [value]="basketItem.quantity" style="width:60px;" data-id="{{basketItem.basketItemId}}" (change)="changeQuentity($event)" />
                          </td>
                          <td class="pro-subtotal"><span>{{basketItem.price}}</span></td>
                          <td class="pro-remove">
                            <a href="#" data-bs-dismiss="modal" (click)="removeBasketItem(basketItem.basketItemId)"><i class="fa fa-trash-o"></i></a>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-lg-5 ml-auto">
              <!-- Cart Calculation Area -->
              <div class="cart-calculator-wrapper">
                  <div class="cart-calculate-items">
                      <h3>Toplam Fiyat</h3>
                      <div class="table-responsive">
                          <table class="table">
                              <tr>
                                  <td>Ara Toplam</td>
                                  <td>{{subPrice}}</td>
                              </tr>
                              <tr>
                                  <td>Kdv</td>
                                  <td>{{kdv}}</td>
                              </tr>
                              <tr>
                                  <td>Kargo</td>
                                  <td>{{kargo}}</td>
                              </tr>
                              <tr class="total">
                                  <td>Toplam</td>
                                  <td class="total-amount">{{totalPrice}}</td>
                              </tr>
                          </table>
                      </div>
                  </div>
                  <a class="sqr-btn d-block" (click)="goToCheckout(basketItems)">Sepeti Onayla</a>
              </div>
          </div>
      </div>
  </div>
</div>
