<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="attribute">
      <th mat-header-cell *matHeaderCellDef> Attribute </th>
      <td mat-cell *matCellDef="let element"> <a routerLink="../product/{{(element.id)}}/attribute">Ã–zelliklere Git</a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element"> <img style="cursor:pointer" (click)="addProductImages(element.id)" src="../../../../assets/photo.png" width="20"/> </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <img style="cursor:pointer" src="../../../../assets/edit.png" width="20"/> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="delete"> Delete
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          (callback)="getProducts()"
          controller="products">
      </td>
      <!--
      <td mat-cell *matCellDef="let element"> <img src="../../../../assets/delete.png" width="20" (click)="delete(element.id, $event)" /> </td>
      -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  (page)="pageChanged()" 
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
