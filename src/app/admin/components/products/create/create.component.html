<mat-form-field appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Stock</mat-label>
  <input matInput #txtStock>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Price</mat-label>
  <input matInput #txtPrice>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Description</mat-label>
  <input matInput #txtDescription>
</mat-form-field>
<mat-form-field appearance="fill">
<mat-label>Brand</mat-label>
<mat-select [(value)]="selectedBrand">
  <!-- Use *ngFor to iterate over categoryDataSource and populate options -->
  <mat-option *ngFor="let Brand of brandDataSource.data" [value]="Brand.name">
    {{ Brand.name }} <!-- Replace with the property you want to display -->
  </mat-option>
</mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
<mat-label>Category</mat-label>
<mat-select [(value)]="selectedCategory">
  <!-- Use *ngFor to iterate over categoryDataSource and populate options -->
  <mat-option *ngFor="let category of categoryDataSource.data" [value]="category.name">
    {{ category.name }} <!-- Replace with the property you want to display -->
  </mat-option>
</mat-select>
</mat-form-field>
<input matInput #txtBrand value="{{selectedBrand}}" style="display: none;">
<input matInput #txtCategory value="{{selectedCategory}}" style="display: none;">
<button mat-raised-button color="primary" class="btn example-button-container" (click)="create(txtName, txtStock, txtPrice, txtBrand, txtCategory, txtDescription)">Create Product</button>
